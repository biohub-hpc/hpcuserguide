title: CZBioHub HPC User Guide

chapters:


preprocessors:
  - escapecode
  - blockdiag:
      params:
        antialias: true
#        font: /usr/share/fonts/truetype/freefont/FreeMono.ttf
#        font: /usr/share/fonts/lm/lmmono8-regular.otf
#        font: /Library/Fonts/PTMono.ttc

  - graphviz:
      params:
          Gdpi: 100
          Gzize: 1920,1920!


  - admonitions
  - unescapecode

backend_config:
  mkdocs:
    slug: hpc-user-guide
    use_title: false
    use_chapters: true
    use_heading: false
    mkdocs.yml:
      markdown_extensions:
        - "admonition"
        - "tables"
        - "markdown_grid_tables"
        - "footnotes"
      site_name: "CZBioHub HPC User Quide"
      site_url: "https://hpc.czbiohub.org/hpc-user-guide"
      site_description: "CZBioHub HPC User Guide"
      site_author: "@griznog"
      dev_addr: "127.0.0.1:18080"
      theme: "windmill"

  pandoc:
    params:
            pdf_engine: xelatex
            listings: true
    slug: hpc-user-guide-pdf


