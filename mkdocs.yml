markdown_extensions:
  - admonition
  - tables
  - footnotes
  - def_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.tasklist:
      custom_checkbox: true

site_name: "CZBioHub HPC User Guide"
site_url: "https://hpc.czbiohub.org/hpc-user-guide"
site_description: "CZBioHub HPC User Guide"
repo_url: https://github.com/czbiohub-sf/hpcuserguide
site_author: "@griznog,@rc"
dev_addr: "127.0.0.1:18080"
theme:
  name: readthedocs
  logo: assets/logo.svg
  favicon: images/favicon.svg
  palette:
    primary: custom
extra_css:
  - 'css/extra.css'
extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://www.czbiohub.org
nav:
  - Home: index.md
  - Computing Environment:
    - computing_environment/overview.md
    - Hardware: computing_environment/hardware/overview.md
    - Operating System: computing_environment/operatingsystem.md
    - Storage:
      - computing_environment/storage/overview.md
      - Data Transfer: computing_environment/storage/data_transfer.md
      - Use Cases: computing_environment/storage/usecases.md
  - Getting Started:
    - Connecting with SSH: getting_started/connecting_with_ssh.md
    - Connecting with OnDemand: getting_started/connecting_with_ondemand.md
  - Slurm:
      - working_with_slurm/introduction_to_slurm.md
      - Slurm Job Submission: working_with_slurm/job_submission.md
      - Interactive Jobs: working_with_slurm/interactive_jobs.md
      - Batch Jobs: working_with_slurm/batch_jobs.md
      - Job Arrays: working_with_slurm/array_jobs.md
      - Job Dependencies: working_with_slurm/job_dependencies.md
      - Advanced Job Scripting: working_with_slurm/advanced_job_scripting.md
      - Job Monitoring: working_with_slurm/monitoring.md
      - Troubleshooting Slurm: working_with_slurm/troubleshooting.md
      - Slurm REST API: working_with_slurm/restapi.md
  - User Environment:
      - Shell: environment/shell_startup.md
      - Troubleshooting Environment: environment/troubleshooting.md
      - Lmod: environment/lmod.md
  - Software:
      - software/overview.md
      - Software List: software/software_modules.md
      - Python: software/python.md
      - Container: software/container.md
      - Self Managed Software: software/self_manage_software.md
      - GPUs: software/gpu.md
  - Common Tasks:
      - Pigz: common_tasks/pigz.md
  - Frequently Asked Questions: faqs/overview.md
  - Contact Us: contact.md

