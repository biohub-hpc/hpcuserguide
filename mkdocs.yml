markdown_extensions:
  - admonition
  - tables
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

site_name: "CZBioHub HPC User Guide"
site_url: "https://hpc.czbiohub.org/hpc-user-guide"
site_description: "CZBioHub HPC User Guide"
repo_url: https://github.com/czbiohub-sf/hpcuserguide
site_author: "@griznog,@rc"
dev_addr: "127.0.0.1:18080"
theme:
  name: readthedocs
  logo: assets/logo.svg
  favicon: images/favicon.svg
  palette:
    primary: custom
extra_css:
  - 'css/extra.css'
extra:
  generator: false
  social:
    - icon: fontawesome/solid/globe
      link: https://www.czbiohub.org
nav:
  - Home: index.md
  - Getting Started:
